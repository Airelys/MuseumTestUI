<div [hidden]="createArt || updateArt" class="container box">
  <div class="name">
    <h1><b>Articles: {{museum.name}}</b></h1>
  </div>

  <div class="table_responsive">
    <table class="table-all hoverable">
      <tbody>
        <tr class="indigo">
          <th>Name</th>
          <th>Description</th>
          <th>Damaged</th>
          <th><a (click)="create()"><mat-icon>add_circle_outline</mat-icon></a></th>
        </tr>
      </tbody>
      <tbody >
        <tr *ngFor="let item of dataObs$ | async">
          <td>{{item["title"]}}</td>
          <td>{{item["description"]}}</td>
          <td>
            <div *ngIf="item.isDamaged">Yes</div>
            <div *ngIf="!item.isDamaged">No</div>
          </td>
          <td><a><mat-icon (click)="update(item)">edit</mat-icon></a><a><mat-icon (click)="delete(item)">delete</mat-icon></a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  [pageSize]="5"
></mat-paginator>

</div>

<app-article *ngIf="createArt || updateArt"></app-article>
